<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Shubham" />
    <title>DesiTunes Music App</title>
    <link rel="stylesheet" href="./css/water.css" />
    <style>
      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      .card h3 {
        font-size: 1.2em;
        margin: 10px 0;
        color: #333;
      }

      .card time,
      .card span {
        display: block;
        font-size: 0.9em;
        color: #666;
        margin: 5px 0;
      }

      h1,
      p {
        text-align: center;
      }

      footer {
        padding: 20px;
        text-align: center;
      }

      .request-link {
        display: block;
        margin: 10px auto;
        text-align: center;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>DesiTunes</h1>
      <p>Desi Vibes, Anytime!</p>
      <a href="request-artist.html" class="request-link">Request a New Artist</a>
    </header>

    <nav id="menu">
      <!-- Artist buttons will be dynamically added here -->
    </nav>

    <hr />

    <main>
      <h2 id="selected-artist"></h2>
      <div id="artist-links"></div>
      <div id="song-cards" class="card-container"></div>
    </main>

    <footer>
      <h3>Subscribe to Our Newsletter</h3>
      <form id="newsletter-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Subscribe</button>
      </form>
    </footer>

    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>
    <script src="./js/app.js"></script>
    <script>
      document.getElementById("newsletter-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        fetch("https://httpbin.org/post", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        })
          .then((response) => response.json())
          .then(() => alert("Thank you for subscribing!"))
          .catch(() => alert("Subscription failed."));
      });
    </script>
  </body>
</html>
